<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="svg/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section>
            <article>
                <h1>Login</h1>
                <form action="#">
                    <div class="input">
                        <p>Nome Completo</p>
                        <input type="text" name="text" id="text">
                    </div>
                    <div class="input">
                        <p>E-mail</p>
                        <input type="email" name="email" id="email">
                    </div>
                    <button type="submit">Login</button>
                </form>
                <div class="underline"></div>
            </article>
            <span>
                <h3>Acesse com outra conta diferente</h3>
                <div class="icons">
                    <img class="icon" src="icons/google-logo.png" alt="">
                    <img class="icon" src="icons/Facebook-logo.png" alt="">
                    <img class="icon" src="icons/Instagram_icon.png.webp" alt="">
                    <img class="icon" src="icons/twitter-logo.png" alt="">
                </div>
            </span>
        </section>
    </main>
</body>
</html>
