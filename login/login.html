<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="svg/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section>
            <article>
                <h1>Login</h1>
                <form id="form" action="#">
                    <div id="erro"></div>
                    <div class="input">
                        <p>Nome Completo</p>
                        <div class="svg">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                            </svg>
                            <input type="text" name="text" id="name">
                        </div>
                    </div>
                    <div class="input">
                        <p>E-mail</p>
                        <div class="svg">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">
                                <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z"/>
                            </svg>
                            <input type="email" name="email" id="email">
                        </div>
                    </div>
                    <button id="btn" type="submit">Login</button>
                </form>
                <div class="underline"></div>
            </article>
            <span>
                <h3>Acesse com outra conta diferente</h3>
            </span>
            <div class="icons">
                <img class="icon" src="icons/google-logo.png" alt="">
                <img class="icon" src="icons/Facebook-logo.png" alt="">
                <img class="icon" src="icons/Instagram_icon.png.webp" alt="">
                <img class="icon" src="icons/twitter-logo.png" alt="">
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
